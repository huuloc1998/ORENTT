<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff;
            margin: 0;
            padding: 0;
        }

        .order-container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .order-header {
            margin-bottom: 20px;
        }

        .order-header h1 {
            font-size: 20px;
            margin: 0;
            font-weight: bold;
        }

        .product-details {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .product-details img {
            width: 100px;
            height: auto;
            border-radius: 4px;
            margin-right: 20px;
        }

        .product-details .product-info {
            flex: 1;
        }

        .product-details .product-info p {
            margin: 5px 0;
            font-size: 14px;
        }

        .product-price {
            font-size: 36px;
            color: #d32f2f;
            font-weight: bold;
        }

        .customer-info label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }

        .customer-info input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        .radio-group {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .radio-group label {
            margin-right: 15px;
        }

        .other-requirements textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
            resize: none;
        }

        .submit-btn {
            display: inline-block;
            background-color: #d32f2f;
            color: #fff;
            text-align: center;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            margin-top: 20px;
        }

        .submit-btn:hover {
            background-color: #b71c1c;
        }
    
    </style>
    <script>
        function handleOrder() {
            alert("Đặt hàng thành công! Cảm ơn bạn đã đặt hàng.");
            window.location.href = "trangchu.html"; // Đường dẫn trang mới
        }
    </script>
</head>
<body>
    <div class="order-container">
        <div class="order-header">
            <h1>Dự Án Lumiere Riverside, Đường Xa Lộ Hà Nội, Phường An Phú, Quận 2, Hồ Chí Minh</h1>
        </div>
        <div class="product-details">
            <img src="ảnh/20241123105732-8590_wm.jpg" alt="Bất động sản">
            <div class="product-info">
                <p class="product-price">46.990.000 đ <span style="color: #999; font-size: 12px;"></span></p>
            </div>
        </div>

        <div class="customer-info">
            <label>Họ và tên</label>
            <input type="text" placeholder="Nhập họ và tên">

            <label>Số điện thoại</label>
            <input type="text" placeholder="Số điện thoại">

            <div class="radio-group">
                <label><input type="radio" name="gender" value="male" checked> Anh</label>
                <label><input type="radio" name="gender" value="female"> Chị</label>
            </div>

            <div class="other-requirements">
                <label>Yêu cầu thời gian cần tư vấn</label>
                <textarea rows="4" placeholder="Nhập yêu cầu"></textarea>
            </div>
        </div>

        <button class="submit-btn" onclick="handleOrder()">Đặt hàng</button>
    </div>
</body>
</html>
